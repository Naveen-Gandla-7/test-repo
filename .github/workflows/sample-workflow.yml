name: Test workflow
on:
  push:
    branches:
      - feature
jobs:
  build:
    name: Greeting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Calling REST API to create a repo
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://api.github.com/user/repos'
          method: 'POST'
          bearerToken: '${{ secrets.GITHUB_TOKEN }}'
          data: '{"name":"test-repo-13","auto_init": true,"description":"created this repo through rest call","gitignore_template":"Android"}'
